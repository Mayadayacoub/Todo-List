<div class="container d-flex flex-column">
  <label for="">First Name </label>
<input type="text" #firstName [value]="firstName.value" >
<br><br>
<label for="">Last Name </label>
<input type="text" #lastName [value]="lastName.value">
<br><br>
<label for="">Age  </label>
<input type="text" #Age [value]="Age.value">
<br><br>
<label for="">Phone Number </label>
<input type="text" #phoneNumber [value]="lastName.value">
<br><br>
<button (click)="addEmployee(firstName.value,lastName.value)"  >Add Employee</button>


<ul>
  <li *ngFor="let item of employees ;let i=index">
    {{item.firstName}} {{item.lastName}}
    <button (click)="deleteEmployee(i)">Delete</button>
  </li>

</ul>


</div>
